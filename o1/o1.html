<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Lọc sản phẩm</title>
  </head>
  <body>
    <h2>Danh mục sản phẩm</h2>

    <!-- Dropdown chọn danh mục -->
    <select id="category">
      <option value="">-- Chọn danh mục --</option>
      <option value="Đồ ăn">Đồ ăn</option>
      <option value="Nước">Nước</option>
      <option value="Dụng cụ">Dụng cụ</option>
    </select>

    <!-- Nút lọc -->
    <button id="filter">Lọc</button>

    <!-- Danh sách sản phẩm -->
    <ul id="productList"></ul>

    <script>
      // Dữ liệu sản phẩm
      const products = [
        { name: "Rau sạch", category: "Đồ ăn" },
        { name: "Thịt lợn", category: "Đồ ăn" },
        { name: "Pepsi không calo", category: "Nước" },
        { name: "Cocacola", category: "Nước" },
        { name: "Cờ lê", category: "Dụng cụ" },
        { name: "Tuy vít", category: "Dụng cụ" },
      ];

      const categorySelect = document.getElementById("category");
      const filterBtn = document.getElementById("filter");
      const productList = document.getElementById("productList");

      // Hàm hiển thị danh sách sản phẩm
      function showProducts(items) {
        productList.innerHTML = ""; // Xóa danh sách cũ
        items.forEach((product) => {
          const li = document.createElement("li");
          li.textContent = `${product.name} (${product.category})`;
          productList.appendChild(li);
        });
      }

      // Ban đầu hiển thị tất cả
      showProducts(products);

      // Sự kiện khi bấm nút lọc
      filterBtn.addEventListener("click", () => {
        const selectedCategory = categorySelect.value;
        const filtered = selectedCategory
          ? products.filter((p) => p.category === selectedCategory)
          : products; // Nếu không chọn, hiển thị tất cả
        showProducts(filtered);
      });
      categorySelect.addEventListener("change", () => {
        const selectedCategory = categorySelect.value;
        const filtered = selectedCategory
          ? products.filter((p) => p.category === selectedCategory)
          : products;
        showProducts(filtered);
      });
    </script>
  </body>
</html>
